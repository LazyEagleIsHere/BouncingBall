<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Leaderboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
    }
    header {
      padding: 16px;
      background: #1b1b1b;
      border-bottom: 1px solid #333;
    }
    main {
      padding: 16px;
      max-width: 720px;
      margin: 0 auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #333;
      text-align: left;
    }
    th {
      background: #222;
    }
    .rank {
      width: 60px;
      text-align: center;
    }
    .name {
      width: 40%;
    }
    .score {
      width: 30%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Game Leaderboard</h1>
    <p>Scores sync from Pygame clients via the API.</p>
  </header>
  <main>
    <label>
      API URL:
      <input id="apiUrl" type="text" value="http://192.168.11.114:5000/scores" style="width: 60%;">
    </label>
    <button id="refreshBtn">Refresh</button>
    <table>
      <thead>
        <tr>
          <th class="rank">#</th>
          <th class="name">Name</th>
          <th class="score">Score</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
    <p id="status"></p>
  </main>

  <script>
    async function loadScores() {
      const url = document.getElementById('apiUrl').value.trim()
      const tbody = document.getElementById('tbody')
      const status = document.getElementById('status')
      tbody.innerHTML = ''
      status.textContent = 'Loading...'

      try {
        const resp = await fetch(url, { cache: 'no-store' })
        if (!resp.ok) throw new Error('HTTP ' + resp.status)
        const data = await resp.json()
        if (!Array.isArray(data)) throw new Error('Invalid data')

        data.forEach((row, idx) => {
          const tr = document.createElement('tr')
          tr.innerHTML = `
            <td class="rank">${idx + 1}</td>
            <td class="name">${row.name}</td>
            <td class="score">${row.score}</td>`
          tbody.appendChild(tr)
        })
        status.textContent = `Loaded ${data.length} scores.`
      } catch (e) {
        status.textContent = 'Failed to load: ' + e.message
      }
    }

    document.getElementById('refreshBtn').addEventListener('click', loadScores)
    loadScores()
    setInterval(loadScores, 10000)
  </script>
</body>
</html>
